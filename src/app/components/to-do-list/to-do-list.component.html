<div class="todolist__current-task">
  <ul>
    <li *ngFor="let item of toDoList" class="todolist__current-task_item">
      <span>{{ item.text }}</span>
      <button class="button button__delete" (click)="delTask(item.id)">Удалить</button>
    </li>
  </ul>
</div>
<div class="todolist__new-task">
  <ul>
    <li class="todolist__new-task_item">
      <input type="text" #task (input)="taskHandler(task.value)" />
      <button class="button button__add" [disabled]="disabled" (click)="saveTask(task.value)">Добавить</button>
    </li>
  </ul>
</div>

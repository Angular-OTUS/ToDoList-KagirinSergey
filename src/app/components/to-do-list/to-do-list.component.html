<div class="todo__wrapper">
  <div>
    <div class="todo__tasks">
      <div *ngIf="isLoading; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <app-loader *ngIf="isLoading"></app-loader>
      </ng-template>
      <ng-template #elseBlock>
        <div *ngIf="toDoItems.length > 0; then thenBlock2 else elseBlock2"></div>
        <ng-template #thenBlock2>
          <ng-container *ngFor="let toDoItem of toDoItems; let index = index; let first = first;">
            <app-to-do-list-item
              [item]="toDoItem"
              (actionTask)="actionItem($event)"
              [class.selected]="index === selectedItemId"
              [class.first]="first"
            ></app-to-do-list-item>
          </ng-container>
        </ng-template>
        <ng-template #elseBlock2>
          <div class="todo__empty" i18n>
            There are no tasks
          </div>
        </ng-template>
      </ng-template>
    </div>
<!--    <app-to-do-create-item></app-to-do-create-item>-->
  </div>
  <app-to-do-item-view
    [description]="currentDescription"
    [status]="currentStatus"
  ></app-to-do-item-view>
</div>

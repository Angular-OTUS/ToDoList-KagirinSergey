<div class="todo__item">
  <app-checkbox [status]="item.status" (click)="clickTask(item.id, 'change')"></app-checkbox>
  <div class="todo__item_text">
    <span (click)="clickTask(item.id, 'selected')">{{ item.text }}</span>
    <app-button-component
      classButton="button__delete"
      tooltip="Удалить"
      (click)="clickTask(item.id, 'delete')"
    >
      Удалить
    </app-button-component>
  </div>
</div>
